<script>

function populateInfluencerTable(dataObj) {
    var tabledata = document.getElementById('recipient_table');
    $("#recipient_table tr").remove(); 

    var tr = tabledata.insertRow(-1);
    var th = document.createElement("th");
    th.innerHTML = "#";
    tr.appendChild(th);
    var th = document.createElement("th");
    th.innerHTML = "Influencer";
    tr.appendChild(th);
    var th = document.createElement("th");
    th.innerHTML = "Vote Count";
    tr.appendChild(th);


    // ADD JSON DATA TO THE TABLE AS ROWS.
    var influencers = Object.keys(dataObj);
    var counts = Object.values(dataObj);
    for (var i = 0; i < influencers.length; i++) {

        tr = tabledata.insertRow(-1);
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = i+1;

        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = influencers[i];
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = counts[i];
    }
}

function getInfluencers() {
    var campaignIDDropdownItems = document.getElementById("campaignIDDropdownItems");
    console.log(campaignIDDropdownItems.value);
    var campaignID = campaignIDDropdownItems.options[campaignIDDropdownItems.selectedIndex].value;

    $.getJSON("/getFilteredResultsBarChart", {campaign_identifier: campaignID, from_: "ALL", from_city: "ALL", voted_for: "ALL"}, function (data, status) {

        // Inspect the data returned from the API
        console.log(data)

        // Populate filter Options
        populateInfluencerTable(data);
    }
    )
}


function initializePage() {
  /*demoSection = document.getElementById("demoSection");

  demoSection.style.display = 'none';
  passwordSection.style.display = 'block';
  showAnalysis();
  */
  console.log("Initializing Campaign Dashboard");

  // Make API call to backend & draw graph
    $.getJSON("/getFilters", function (data, status) {

        // Inspect the data returned from the API
        console.log(data)

        // Populate filter Options
        campaignIDDropdown = document.getElementById("campaignIDDropdownItems");
        for (var i = 0; i < data.campaign_identifier.length; i++) {
            var option = document.createElement("option");
            option.value = data.campaign_identifier[i];
            option.text = data.campaign_identifier[i];
            campaignIDDropdown.appendChild(option);
        }      
    }
    )
    
}

function launchCampaign() {
  campaign_identifier_field = document.getElementById("campaign_id");
  message_field = document.getElementById("message");

  var myTableArray = [];
  //ref: https://stackoverflow.com/questions/9579721/convert-html-table-to-array-in-javascript
  $("table#recipient_table").each(function() {
    var arrayOfThisRow = [];
    var tableData = $(this).find('td');
    if (tableData.length > 0) {
        tableData.each(function() { arrayOfThisRow.push($(this).text()); });
        myTableArray.push(arrayOfThisRow);
    }
});


  $.getJSON("/LaunchInfoCampaign", {campaign_identifier: campaign_identifier_field.value, message: message_field.value, message_array: myTableArray}, function (data, status) {

    }
  )
}
