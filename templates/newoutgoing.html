<script>

function populateInfluencerTable(dataObj) {
    var tabledata = document.getElementById('recipient_table');
    $("#recipient_table tr").remove(); 

    var tr = tabledata.insertRow(-1);
    var th = document.createElement("th");
    th.innerHTML = "#";
    tr.appendChild(th);
    var th = document.createElement("th");
    th.innerHTML = "Influencer";
    tr.appendChild(th);


    // ADD JSON DATA TO THE TABLE AS ROWS.
    for (var i = 0; i < dataObj.length; i++) {

        tr = tabledata.insertRow(-1);
        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = i+1;

        var tabCell = tr.insertCell(-1);
        tabCell.innerHTML = dataObj[i];
    }
}

function getInfluencers() {
  campaign_identifier_field = document.getElementById("campaign_identifier");
  console.log(campaign_identifier_field.value)

  $.getJSON("/runOutgoingCampaign", {campaignID: campaign_identifier_field.value}, function (data, status) {
    // Inspect the data returned from the API
        console.log(data)

        // Populate filter Options
        populateInfluencerTable(data);
    }
  )
}
</script>
