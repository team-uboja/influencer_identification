<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="w3-row-padding w3-center" style="padding:50px 50px" id="passwordSection">
    <form method="POST" action="/login">
        <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
        <div>{{ form.password.label }}: {{ form.password() }}</div>
        <div class="form-group" style="padding:50px">
          <input class="w3-center w3-large w3-button w3-black" type="submit" value="Submit" id="submit" name="submit" />
        </div>
    </form>

</body>
</html>
